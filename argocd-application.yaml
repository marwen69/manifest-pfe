apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acst-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USER/YOUR_REPO.git
    targetRevision: HEAD
    path: path/to/your/kustomization-folder
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
